<div class="d-flex flex-column justify-content-center align-items-center gap-5 h-100 w-100">
    <h1>Registration</h1>
    <form class="d-flex flex-column justify-content-between gap-3 w-25">
        <div class="d-flex justify-content-between gap-3">
        <div class="form-group">
            <input type="text" class="form-control" id="first-name" placeholder="First name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="last-name" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="text-center"><a class="link-opacity-100" href="#login">Already have an account?</a></p>
      </form>
</div>
