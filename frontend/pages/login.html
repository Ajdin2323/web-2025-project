<div class="d-flex flex-column justify-content-center align-items-center gap-2 h-100 w-100 mt-5">
    <h1>Login</h1>
    <form class="d-flex flex-column justify-content-between gap-3 w-25">
        <div class="form-group">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="d-flex justify-content-between">
        <p class="text-end"><a class="link-opacity-100" href="#register">Create new account</a></p>
        <p class="text-end"><a class="link-opacity-100" href="#">Forgot password?</a></p>
    </div>  
    </form>
</div>
